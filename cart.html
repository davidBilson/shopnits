<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="aside.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="cart.css">
    <title>ShopNits - Carts</title>
</head>
<body>
    <header class="header">

        <div>

        <h1 class="logo">Shop<span class="logo-sec">Nits</span><ion-icon name="cart-outline"></ion-icon></h1>

        <p class="author">Developed by David_Bilson</p>
        </div>
        
        <div>
            <div class="div">Shop<span class="logo-sec">Nits</span><ion-icon name="cart-outline"></ion-icon></div>
            <div class="div">
               <span>Start, Run + Grow Your Business with Us</span>
            </div>
        </div>

        <div class="cart_help">

            <div id="carts">
                Carts <ion-icon name="cart-outline"></ion-icon><span class="notification" id="cartNum">0</span>
            </div>

            <div>
            <span class="help">?</span><span class="centre">Help Centre</span> 
            </div>

        </div>

        <div class="menu">
            <h2>
                <span  class="nav_menu" id="menu">
                &#9776;
                </span>
                <span class="close-nav" id="closeNav">
                &times;
                </span>
            </h2>
        </div>
    </header>


    <section class="cart-box">

    <div class="cart">
        <h3>Your Orders (<span id="orderNumber"></span> Items' )</h3>
    </div>
    <div class="products-container" id="products-container">
        <div class="product-header">
            <h5 class="product-title product-name-category">Product</h5>
            <h5 class="price product-price-category">Price</h5>
            <h5 class="quantity product-quantity-category">Quantity</h5>
            <h5 class="total product-total-category">Total</h5>
        </div>

        <div class="products">

        </div>
    </div>

    <br>
    <a href="#checkout-box"><button class="checkout" id="checkout">Checkout</button></a> 
</section>

<section class="checkout-box" id="checkout-box">
   <p>
    Hello! This is  a demo e-commerce project!
   </p>
   <br>
   <a href="./payment.html"><button class="proceed-btn" id="proceed-btn" >Proceed to Payment</button></a>
</section>

<script src="./main.js"></script>
<script src="./app.js"></script>
</body>
</html>
